<br />
<div class="input-group">
    <input #termino type="text" class="form-control" placeholder="Buscar">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" (click)="Buscar(termino.value);" type="button"><i class="fas fa-search"></i>&nbsp;Buscar</button>
    </div>
  </div>
<br />
<div *ngIf="mostrarResultados">
    <div class="card-columns m-5 animated fadeIn">
      <div (click)="detalleItem(movie);" *ngFor="let movie of movies" class="card">
        <img [src]="movie.Poster" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.Title}}</h5>
          <p class="card-text">{{movie.Type}} of {{movie.Year}}</p>
        </div>
      </div>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
